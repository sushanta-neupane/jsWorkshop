<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="head">Calculator</div>
  <div class="calculator">
    <div class="output">
      <div class="operation"></div>
      <div class="result"></div>
    </div>
    <button onclick="action(this.value)" value="ac" class="AC">AC</button>
    <button onclick="action(this.value)" value="del" >DEL</button>
    <button onclick="action(this.value)" value="/" >รท</button>
    <button onclick="action(this.value)" value="1" >1</button>
    <button onclick="action(this.value)" value="2"> 2</button>
    <button onclick="action(this.value)" value="3" >3</button>
    <button onclick="action(this.value)" value="*" >*</button>
    <button onclick="action(this.value)" value="4" >4</button>
    <button onclick="action(this.value)" value="5" >5</button>
    <button onclick="action(this.value)" value="6" >6</button>
    <button onclick="action(this.value)" value="+" >+</button>
    <button onclick="action(this.value)" value="7" >7</button>
    <button onclick="action(this.value)" value="8" >8</button>
    <button onclick="action(this.value)" value="9" >9</button>
    <button onclick="action(this.value)" value="-" >-</button>
    <button onclick="action(this.value)" value="." >.</button>
    <button onclick="action(this.value)" value="0" >0</button>
    <button onclick="action(this.value)"  value="equal" class="equal">=</button>
  </div>
  <script src="script.js" ></script>
</body>
</html>
