<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Menu</title>
        <!-- font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
        <!-- styles -->
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <section class="menu">
            <!-- title -->
            <div class="title">
                <h2>Cars in our Inventory</h2>
                <div class="underline"></div>
            </div>
            <!-- filter buttons -->
            <div class="btn-container">
                <button type="button" class="filter-btn" data-id="all">all</button>

                <button type="button" class="filter-btn" data-id="Sedan">
                Sedan
                </button>
                <button type="button" class="filter-btn" data-id="Truck">Truck</button>
                <button type="button" class="filter-btn" data-id="Electric">
                Electric
                </button>
                <button type="button" class="filter-btn" data-id="Luxury">
                    Luxury
                </button>
                <button type="button" class="filter-btn" data-id="SUV">
                    SUV
                </button>
                <button type="button" class="filter-btn" data-id="SportsCar">
                    Sports Car
                </button>
                <button type="button" class="filter-btn" data-id="Hatchback">
                    Hatchback
                </button>
                
            </div>
            <!-- menu items -->
            <div class="section-center">
                <!--items to be shown here later-->
            </div>
        </section>
        <!-- javascript -->
        <script src="menu.js"></script>
    </body>

</html>
